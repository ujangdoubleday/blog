<header class="site-header">
    <div class="container">
        <div class="site-branding">
            {% if config.site.logo %}
            <img src="{{ config.site.logo }}" alt="{{ config.site.title }}" class="site-logo">
            {% endif %}
            <h1 class="site-title">
                <a href="/">{{ config.site.title }}</a>
            </h1>
        </div>
        
        <nav class="site-navigation">
            {% for nav_item in config.navigation %}
            <a href="{{ nav_item.url }}" class="nav-link">{{ nav_item.name }}</a>
            {% endfor %}
            
            <!-- Theme Toggle -->
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </nav>
        
        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</header>
